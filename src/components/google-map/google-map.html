<!-- Generated template for the GoogleMapComponent component -->
<div>
        <ion-list>
            <ion-item>
                <ion-label floating>Start</ion-label>
                <ion-input type="text" [(ngModel)]="start"></ion-input>
            </ion-item>
            <ion-item>
                    <ion-label floating>End</ion-label>
                    <ion-input type="text" [(ngModel)]="end"></ion-input>
                </ion-item>
                <button ion-button full (click)="calculateAndDisplayRoute()">Get Direction</button>
        </ion-list> 
        {{start}} {{end}}
</div>
<div #map id="map">   
</div>
